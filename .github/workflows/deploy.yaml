name: Continuous Deployment

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to deploy"
        required: true
        default: "main"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Run Job
        run: |
          echo "Manually triggered job for branch: ${{ github.event.inputs.branch }}"

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Sync files to S3
        run: |
          aws s3 sync ./build s3://my-static-website-bucket-fsl-leonardo --delete \
            --exclude "node_modules/*" \
            --exclude ".git/*" \
            --exclude ".github/*"
          aws s3 website s3://my-static-website-bucket-fsl-leonardo-devel/ --index-document index.html --error-document error.html